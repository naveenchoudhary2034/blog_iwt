<html>
 <head>
  <title>
   Sign in to Blogger
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            background: #fff;
            color: #000;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .left {
            flex: 1;
            background: url('https://placehold.co/800x1000') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            box-shadow: -10px 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 20px 0 0 20px;
        }
        .form-container {
            width: 300px;
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #000;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }
        .divider span {
            margin: 0 10px;
            color: #888;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #000;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background: #fff;
            color: #000;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            border-color: #000;
            outline: none;
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        .forgot-password a {
            color: #000;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }
        .sign-in-btn, .register-btn, .forgot-btn {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .sign-in-btn:hover, .register-btn:hover, .forgot-btn:hover {
            background-color: #ddd;
            color: #000;
        }
        .sign-up {
            margin-top: 20px;
            font-size: 14px;
        }
        .sign-up a {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
  </style>
  <script>
   function showRegister() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
            document.getElementById('forgot-form').classList.add('hidden');
        }

        function showLogin() {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('forgot-form').classList.add('hidden');
        }

        function showForgot() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('forgot-form').classList.remove('hidden');
        }
  </script>
 </head>
 <body>
  <div class="container">
   
   <div class="right">
    <div class="form-container" id="login-form">
     <h1>
      Sign in to Blogger
     </h1>
     <div class="divider">
      <span>
       Sign in with email
      </span>
     </div>
     <div class="input-group">
      <label for="username">
       Username or Email
      </label>
      <input id="username" name="username" type="text"/>
     </div>
     <div class="input-group">
      <label for="password">
       Password
      </label>
      <input id="password" name="password" type="password"/>
     </div>
     <div class="forgot-password">
      <a onclick="showForgot()">
       Forgot?
      </a>
     </div>
     <button class="sign-in-btn">
      Sign In
     </button>
     <div class="sign-up">
      Don't have an account?
      <a onclick="showRegister()">
       Sign up
      </a>
     </div>
    </div>
    <div class="form-container hidden" id="register-form">
     <h1>
      Register for Blogger
     </h1>
     <div class="input-group">
      <label for="reg-username">
       Username
      </label>
      <input id="reg-username" name="reg-username" type="text"/>
     </div>
     <div class="input-group">
      <label for="reg-email">
       Email
      </label>
      <input id="reg-email" name="reg-email" type="email"/>
     </div>
     <div class="input-group">
      <label for="reg-password">
       Password
      </label>
      <input id="reg-password" name="reg-password" type="password"/>
     </div>
     <button class="register-btn">
      Register
     </button>
     <div class="sign-up">
      Already have an account?
      <a onclick="showLogin()">
       Sign in
      </a>
     </div>
    </div>
    <div class="form-container hidden" id="forgot-form">
     <h1>
      Forgot Password
     </h1>
     <div class="input-group">
      <label for="forgot-email">
       Email
      </label>
      <input id="forgot-email" name="forgot-email" type="email"/>
     </div>
     <div class="input-group">
      <label for="forgot-username">
       Username
      </label>
      <input id="forgot-username" name="forgot-username" type="text"/>
     </div>
     <div class="input-group">
      <label for="forgot-phone">
       Phone Number
      </label>
      <input id="forgot-phone" name="forgot-phone" type="tel"/>
     </div>
     <button class="forgot-btn">
      Reset Password
     </button>
     <div class="sign-up">
      Remembered your password?
      <a onclick="showLogin()">
       Sign in
      </a>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
